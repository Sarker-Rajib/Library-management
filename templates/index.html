{% extends 'base.html' %}
{% load static %}
<!-- {% load static %} -->
<!--  -->
{% block content %}
<h2>Welcome to My Library - <strong>{{request.user.first_name}} !</strong></h2>

<hr>
<div class=" pt-4 grid md:grid-cols-2 lg:grid-cols-3 grid-cols-1 xl:grid-cols-4 gap-4">
    {% for book in books %}
    <div class="book-card">
        <img src={{book.image.url}} alt="book">
        <p>Name: {{book.title}}</p>
        <p>Details: {{book.description}}</p>
        <p>Borrowing Price: {{book.borrowing_price}}$</p>
        <p>Category: {{book.category}}</p>
    </div>
    {% endfor %}
</div>
<br>

{% endblock %}
